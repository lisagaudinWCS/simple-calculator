<body>
<script>
      const random = Math.floor(Math.random() * 100)+1;
    console.log(random);
    let player = prompt("What's your name?");
    console.log(player);
    let playerNumber = parseInt(prompt("Choose a number between 1 and 100"));
    console.log(playerNumber);

    if (playerNumber > random) {
        console.log("It's less");
    }
    else if (playerNumber < random) {
        console.log("It's more");
    }
    else if (playerNumber === random) {
        console.log(`Congratulation ${player}`);
    }



    

</script>
